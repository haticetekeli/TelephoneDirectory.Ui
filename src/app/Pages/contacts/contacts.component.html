<div *ngIf="contacts.length > 0; else noData">
  <ul>
    <li *ngFor="let contact of contacts">
      {{ contact.name }} - {{ contact.phone }}
    </li>
  </ul>
</div>

<ng-template #noData>
  <p>Hiç kişi yok.</p>
</ng-template>
<div>
  <button (click)="loadContacts()">Kişileri Yükle</button>
</div>
